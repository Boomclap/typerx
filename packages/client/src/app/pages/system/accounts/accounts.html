<nz-row [nzGutter]="24" class="py-lg">
    <nz-col [nzSpan]="8">

        <nz-card nzTitle="用户组设置" [nzExtra]="groupTpl">


            <nz-input-group [nzSuffix]="suffixIcon">
                <input type="text" nz-input placeholder="搜索用户组" [(ngModel)]="searchValue">
            </nz-input-group>
            <ng-template #suffixIcon>
                <i class="anticon anticon-search"></i>
            </ng-template>

            <nz-tree
            [nzSearchValue]="searchValue"
            [(ngModel)]="nodes" [nzShowLine]="true" [nzDefaultExpandedKeys]="expandKeys" (nzExpandChange)="mouseAction('expand',$event)"
                (nzDblClick)="mouseAction('dblclick',$event)" (nzContextMenu)="mouseAction('contextmenu', $event)" (nzClick)="mouseAction('click',$event)">
            </nz-tree>

            <ng-template #groupTpl>
                <a (click)="add()">
                    <i class="anticon anticon-plus"></i>
                    新建</a>
            </ng-template>
        </nz-card>
    </nz-col>
    <nz-col [nzSpan]="16">
        <nz-card *ngIf="selectedItem.title" [nzTitle]="selectedItem.title + '的成员'" [nzExtra]="accountTpl">

            <ng-template #accountTpl>
                <a (click)="add()">
                    <i class="anticon anticon-plus"></i>
                    添加帐号</a>
            </ng-template>

        </nz-card>
    </nz-col>
</nz-row>
