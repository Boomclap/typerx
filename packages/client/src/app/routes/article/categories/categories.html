<div class="content__title">
    <h1>
        文章分类
    </h1>
</div>
<nz-card>
    <ng-template #body>
        <div nz-row [nzGutter]="16">
            <div nz-col [nzMd]="8">
                <!-- <nz-input [nzType]="'search'" [nzPlaceHolder]="'请输入员工姓名'" [(ngModel)]="q" (ngModelChange)="filterNodes()"></nz-input> -->

                <nz-select selectionMode="single" [(ngModel)]="model" style="width:100%" [nzNotFoundContent]="'无法找到'" [nzShowSearch]="true"
                    [nzPlaceHolder]="'请输入关键词'" nzAllowClear [nzMode]="false" (nzSearchChange)="searchQuery($event)" class="form-control">
                    <nz-option *ngFor="let option of entries" [nzValue]="option" [nzLabel]="option.name"></nz-option>
                </nz-select>

                <nz-tree #tree [nzNodes]="nodes" [nzOptions]="options" [nzShowLine]="true" (nzEvent)="onTreeItemSelected($event)">
                </nz-tree>

            </div>

            <div nz-col [nzMd]="16">


                <div style="margin-bottom: 16px;position:relative;">
                    <button class="mr-sm" type="button" nz-button [nzType]="'primary'" (click)="addEntry(dtabs)">
                        <!-- <i class="anticon anticon-plus"></i> -->
                        新增</button>
                    <button class="mr-sm" nz-button [nzType]="'danger'" (click)="removeItems()" [nzLoading]="_operating">
                        <i class="anticon anticon-delete"></i>
                        删除</button>

                    <nz-dropdown [nzClickHide]="false" style="position:absolute;right:0;">
                        <button (click)="showModal()" nz-button nz-dropdown>
                            <span>选择列</span>
                            <i class="anticon anticon-down"></i>
                        </button>
                    </nz-dropdown>
                </div>
                <p-dataTable [value]="entries" [(selection)]="selectedEntries" [rows]="5" [headerCheckboxToggleAllPages]="true">
                    <p-column [style]="{'width':'38px','text-align':'center'}" selectionMode="multiple"></p-column>
                    <p-column *ngFor="let col of columns" [field]="col.field" [header]="col.header">
                        <ng-template *ngIf="col.format" let-entry="rowData" pTemplate="body">
                            {{pipe(entry[col.field],col.format)}}
                        </ng-template>
                    </p-column>
                    <p-column [style]="{'width':'60px','text-align':'center'}">
                        <ng-template pTemplate="header">
                            操作
                        </ng-template>
                        <ng-template let-entry="rowData" pTemplate="body">
                            <a (click)="edit(entry)">编辑</a>
                        </ng-template>
                    </p-column>

                    <p-footer>

                    </p-footer>
                </p-dataTable>

            </div>
        </div>
    </ng-template>
</nz-card>
