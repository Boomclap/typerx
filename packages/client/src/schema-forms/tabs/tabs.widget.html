<nz-tabset (nzSelectChange)="queryChange([$event])">
    <nz-tab *ngFor="let tab of tabs">
        <ng-template #nzTabHeading>
            {{tab}}
        </ng-template>
    </nz-tab>
</nz-tabset>

<div>
    <div nz-row [nzGutter]="16">
        <nz-form-element nz-form-item nz-col [required]="isRequired(fieldId)"
            [nzMd]="getSize(fieldId)" *ngFor="let fieldId of fields"
            [formProperty]="formProperty.getProperty(fieldId)"></nz-form-element>
    </div>
</div>
