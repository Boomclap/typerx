<div class="widget" nz-form-control>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label [ngClass]="{'ant-form-item-required':required}" [attr.for]="id" class="horizontal control-label">
                {{ schema.title }}
            </label>
            <span *ngIf="schema.description" class="formHelp">{{schema.description}}</span>
        </div>
        <div nz-form-control nz-col [nzSpan]="16">

            <nz-input [attr.name]="name" (click)="openModal()" [attr.readonly]="(schema.widget.id!=='color') && schema.readOnly?true:null"
                class="text-widget.id textline-widget form-control" [attr.id]="id" [ngModel]="model.name" [attr.placeholder]="schema.placeholder"
                [nzDisabled]="schema.readOnly?true:null" [nzPlaceHolder]="schema.placeholder">

                <ng-template #suffix>
                    <i *ngIf="model && model.name" (click)="clear($event)" class="anticon anticon-close"></i>
                </ng-template>

            </nz-input>

        </div>
    </div>
</div>
