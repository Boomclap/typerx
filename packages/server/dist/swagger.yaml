info:
    description: 项目标准接口
    license:
        name: MIT
    title: 'rest api interface'
    version: 0.0.1
paths:
    /api/account:
        post:
            operationId: AccountCreate
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/AccountResponse'
            description: 创建帐号
            tags:
                - core
            consumes:
                - application/json
            parameters:
                -
                    description: 帐号信息
                    in: body
                    name: entry
                    required: true
                    schema:
                        $ref: '#/definitions/CreateAccountDto'
        put:
            operationId: AccountUpdate
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/AccountResponse'
            description: 更新帐号
            tags:
                - core
            consumes:
                - application/json
            parameters:
                -
                    description: 帐号信息
                    in: body
                    name: entry
                    required: true
                    schema:
                        $ref: '#/definitions/EditAccountDto'
    /api/account/config:
        get:
            operationId: AccountGetConfig
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/Appearance'
            description: 获取帐号管理界面配置信息.
            tags:
                - core
            parameters: []
    /api/account/search:
        get:
            operationId: AccountGetAccountsByKeyword
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/KeyValue'
            description: 按关键词查询帐号
            tags:
                - core
            parameters:
                -
                    description: ""
                    in: query
                    name: keyword
                    required: false
                    type: string
                -
                    description: ""
                    in: query
                    name: value
                    required: false
                    type: string
    /api/account/query:
        get:
            operationId: AccountQuery
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/PaginateResponseArray'
            description: 分页查询帐号数据
            tags:
                - core
            parameters:
                -
                    description: 关键词
                    in: query
                    name: keyword
                    required: false
                    type: string
                -
                    description: ""
                    in: query
                    name: group
                    required: false
                    type: string
                -
                    description: ""
                    in: query
                    name: role
                    required: false
                    type: string
                -
                    description: ""
                    in: query
                    name: page
                    required: false
                    type: number
                    format: double
                -
                    description: ""
                    in: query
                    name: size
                    required: false
                    type: number
                    format: double
                -
                    description: ""
                    in: query
                    name: sort
                    required: false
                    type: string
    /api/account/profile:
        get:
            operationId: AccountProfile
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/ProfileResponse'
            description: 帐户信息
            tags:
                - core
            parameters: []
    '/api/account/{id}':
        delete:
            operationId: AccountRemove
            produces:
                - text/html
            responses:
                '200':
                    description: Ok
                    schema:
                        type: boolean
            description: 删除帐号
            tags:
                - core
            parameters:
                -
                    description: 帐号编号
                    in: path
                    name: id
                    required: true
                    type: string
        get:
            operationId: AccountGet
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/AccountResponse'
            description: 查询帐号
            tags:
                - core
            parameters:
                -
                    description: 编号
                    in: path
                    name: id
                    required: true
                    type: string
    /user/login:
        post:
            operationId: UserLogin
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
            description: 用户登陆
            tags:
                - core
            consumes:
                - application/json
            parameters:
                -
                    description: 用户登陆参数
                    in: body
                    name: dto
                    required: true
                    schema:
                        $ref: '#/definitions/LoginDto'
    /user/logout:
        get:
            operationId: UserLogout
            produces:
                - text/html
            responses:
                '200':
                    description: Ok
                    schema:
                        type: boolean
            description: 退出登陆
            tags:
                - core
            parameters: []
    /api/menu/config:
        get:
            operationId: MenuGetConfig
