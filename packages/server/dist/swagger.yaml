basePath: /
definitions:
    AccountResponse:
        description: ""
        properties:
            username:
                type: string
                description: ""
            nick:
                type: string
                description: ""
            avatar:
                type: string
                description: ""
            type:
                type: string
                description: ""
            email:
                type: string
                description: ""
            mobile:
                type: string
                description: ""
            roles:
                type: array
                items:
                    type: string
                description: ""
            isDisable:
                type: boolean
                description: ""
            isAdmin:
                type: boolean
                description: ""
            isApproved:
                type: boolean
                description: ""
            expired:
                type: string
                format: date-time
                description: ""
        type: object
        required:
            - username
            - nick
            - avatar
            - type
            - email
            - mobile
            - roles
            - isDisable
            - isAdmin
            - isApproved
            - expired
    CreateAccountDto:
        description: ""
        properties:
            avatar:
                type: string
                description: ""
            email:
                type: string
                description: ""
            mobile:
                type: string
                description: ""
            username:
                type: string
                description: ""
            password:
                type: string
                description: ""
            nick:
                type: string
                description: ""
        type: object
        required:
            - username
            - password
            - nick
    EditAccountDto:
        description: ""
        properties:
            id:
                type: string
                description: ""
            avatar:
                type: string
                description: ""
            email:
                type: string
                description: ""
            mobile:
                type: string
                description: ""
            password:
                type: string
                description: ""
            nick:
                type: string
                description: ""
        type: object
        required:
            - id
            - nick
    Appearance:
        description: ""
        properties: {}
        type: object
    ProfileResponse:
        description: ""
        properties:
            id:
                type: string
                description: ""
            name:
                type: string
                description: ""
        type: object
        required:
            - id
            - name
    LoginDto:
        description: ""
