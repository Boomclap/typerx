<label class="ant-checkbox-wrapper" (click)="handleClick($event)">
    <span class="ant-checkbox" [ngClass]="{'ant-checkbox-checked':checked}">
        <span class="ant-checkbox-inner"></span>
        <input class="ant-checkbox-input" type="checkbox" [checked]="checked">
    </span>

    <!-- <div class="ui-chkbox-box ui-widget ui-corner-all ui-state-default" (click)="handleClick($event)" (mouseover)="hover=true"
        (mouseout)="hover=false" [ngClass]="{'ui-state-hover':hover&&!disabled,'ui-state-active':checked&&!disabled,'ui-state-disabled':disabled}">
        <span class="ui-chkbox-icon ui-clickable anticon" [ngClass]="{'anticon-check':checked}"></span>
    </div> -->
</label>
