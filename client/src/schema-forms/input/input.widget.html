<div class="widget" nz-form-control>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label [ngClass]="{'ant-form-item-required':required}" [attr.for]="id" class="horizontal control-label">
                {{ schema.title }}
            </label>
            <span *ngIf="schema.description" class="formHelp">{{schema.description}}</span>
        </div>
        <div nz-form-control nz-col [nzSpan]="16">
            <nz-input [attr.name]="name" [attr.readonly]="(schema.widget.id!=='color') && schema.readOnly?true:null" class="text-widget.id textline-widget form-control"
                [nzType]="this.getInputType()" [attr.id]="id" [formControl]="control" [attr.placeholder]="schema.placeholder"
                [maxlength]="schema.maxlength || null" [minlength]="schema.minlength || null" [attr.disabled]="(schema.widget.id=='color' && schema.readOnly)?true:null"
                [nzPlaceHolder]="schema.placeholder">
            </nz-input>
        </div>
    </div>
</div>
