<div class="ant-advanced-search-form">
    <div nz-row [nzGutter]="16" *ngFor="let fieldset of formProperty.schema.fieldsets">
        <nz-form-element nz-form-item nz-col [nzMd]="8" *ngFor="let fieldId of fieldset.fields" [formProperty]="formProperty.getProperty(fieldId)"></nz-form-element>

        <div nz-form-control nz-col [nzSm]="6">
            <button nz-button [nzType]="'primary'" [nzLoading]="loading">
                <i class="anticon anticon-search"></i>
                搜索</button>
            <button nz-button (click)="clear()" [disabled]="loading">重置</button>
        </div>
    </div>
</div>
